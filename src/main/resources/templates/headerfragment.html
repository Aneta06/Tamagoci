<meta charset="UTF-8">
<title>View Pet</title>
<div th:fragment="header">
<style>
    * {
        margin: 0;
        padding: 0;
        font-weight: lighter;
        font-family: Arial,serif;
        box-sizing:border-box;
    }

    body {
        text-align: center;
        background-color: whitesmoke;
    }

    header, main, footer {
        display: block;
        max-width: 44rem;
        background-color: white;
        padding: 1rem;
        margin: 2rem auto;
        box-shadow: 6px 4px 6px 4px lightgray;
        border-radius: 0.3rem;
    }

    main div {
        border-radius: 0.4rem;
        padding: 1.5rem;
    }

    .container {
        background-color: white;
        width: 20rem;
        height: 32rem;
        display: inline-block;
        vertical-align: top;
        margin: 0.4rem;
        border: 1px solid lightgray;
    }


    .imageContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 18rem;
        height: 18rem;
    }

    .imageContainer image {
        max-width: 16rem;
        max-height: 16rem;
    }

    .interactiveContainer {
        background-color: white;
        width: 6rem;
        height: 9rem;
        display: inline-block;
        vertical-align: top;
        margin: 0.1rem;
        border: 1px solid lightgray;
    }

    .interactiveContainer:hover, .interactiveContainer:active, .interactiveContainer:focus {
        box-shadow: 0 0 5px 2px lightskyblue;
        border: 1px solid white;
        cursor: pointer;
    }

    .smallImageContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 5rem;
        height: 5rem;
        margin: 0.3rem;
    }

    .small {
        max-width: 5rem;
        max-height: 5rem;
    }

    .statbar{
        margin: 2rem;
    }
    .stat{
        display: inline-block;
    }

    input[type="checkbox"] {
        width: 3rem;
        height: 3rem;
        vertical-align: middle;
    }

    form > * {
        padding: 1rem;
        margin: 0.1rem;
    }

    img {
        max-width: 16rem;
        max-height: 16rem;
    }

    .name {
        font-weight: bold;
        font-style: normal;
        color: darkslategray;
        margin: 1.3rem;
    }

    .productPrice {
        font-weight: bold;
        color: green;
    }

    .stockStatus {
        font-size: 0.8rem;
        font-weight: lighter;
    }

    .logo {
        font-size: 3rem;
        color: cornflowerblue;
        margin: 1rem;

    }
</style>
</div>
