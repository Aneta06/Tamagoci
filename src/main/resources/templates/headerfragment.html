<meta charset="UTF-8">
<title>View Pet</title>
<div th:fragment="header">
<style>
    * {
        margin: 0;
        padding: 0;
        font-weight: lighter;
        font-family: Arial,serif;
        box-sizing:border-box;
    }

    body {
        text-align: center;
        background-color: whitesmoke;
    }

    header, main, footer {
        display: block;
        min-width: 28rem;
        max-width: 56rem;
        background-color: white;
        padding: 1rem;
        margin: 2rem auto;
        box-shadow: 6px 4px 6px 4px lightgray;
        border-radius: 0.3rem;
    }

    main div {
        border-radius: 0.4rem;
        padding: 1.5rem;
    }

    .container {
        background-color: white;
        width: 26rem;
        height: 32rem;
        display: inline-block;
        vertical-align: top;
        margin: 0.4rem;
        border: 1px solid lightgray;
    }

    .petDisplay {
        background-color: white;
        width: 26rem;
        height: 32rem;
        display: inline-block;
        vertical-align: top;
        margin: 0.4rem;
        border: 1px solid lightgray;
    }

    .imageContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 23rem;
        height: 18rem;
    }

    .imageContainer image {
        max-width: 21rem;
        max-height: 16rem;
    }

    .interactiveContainer {
        background-color: white;
        width: 6rem;
        height: 9rem;
        display: inline-block;
        vertical-align: top;
        margin: 0.1rem;
        border: 1px solid lightgray;
    }

    .interactiveContainer:hover, .interactiveContainer:active, .interactiveContainer:focus,
    .petDisplay:hover, .petDisplay:active, .petDisplay:focus{
        box-shadow: 0 0 5px 2px lightskyblue;
        border: 1px solid white;
        cursor: pointer;
    }

    .smallImageContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 5rem;
        height: 5rem;
        margin: 0.4rem;
    }

    .small {
        max-width: 5rem;
        max-height: 5rem;
    }

    .statbar{
        margin: 2rem;
    }
    .stat{
        display: inline-block;
    }

    form {
        display: inline-block;
    }

    form > * {
        padding: 1rem;
        display: block;
    }

    form > input, select {
        max-width: 18rem;
        margin: 1.4rem;
        font-size: 2rem;
    }

    img {
        max-width: 16rem;
        max-height: 16rem;
    }

    .name {
        font-weight: bold;
        font-style: normal;
        color: darkslategray;
        margin: 1.3rem;
    }

    .logo {
        font-size: 3rem;
        color: cornflowerblue;
        margin: 1rem;

    }
</style>
</div>
