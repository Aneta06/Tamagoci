<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <div th:replace="~{headerfragment.html :: header}"></div>
        <title>View Pet</title>
    </head>
    <body>
        <header>
            <h1 th:if="${petsPool.isEmpty()}" class="logo">You have no pets!</h1>
            <h1 th:unless="${petsPool.isEmpty()}" class="logo">Your current pets:</h1>
        </header>
        <main>
            <form th:each="pet : ${petsPool}" action="/pet/view" method="get">
                <button type="submit" name="petID" th:value="${pet.getId()}" style="border: none; background: none; padding: 0;">
                    <div class="petDisplay">
                        <div class="imageContainer">
                            <img th:src="@{${pet.getImage()}}" th:alt="${pet.getName()}" />
                        </div>
                        <h3 class="name" th:text="${pet.getName()}"></h3>
                        <h4 class="name" th:text="${pet.getType()}"></h4>
                        <p class="happiness" th:text="${pet.getDescription}"></p>
                    </div>
                </button>
            </form>

            <div class="container" th:if="${petsPool.size() % 2 == 1}" style="border: 0px white;"></div>
            <div class="container" th:if="${petsPool.size() == 0}" style="border: 0px white;"></div>
            <div class="container" th:if="${petsPool.size() == 0}" style="border: 0px white;"></div>

        </main>
        <footer>
            <div class="panel">
                <a th:href="@{/pet/createForm}" class="actionButton">CREATE</a>
                <a th:if="${!petsPool.isEmpty()}" th:href="@{/pet/removeForm}" class="actionButton">REMOVE</a>
                <a th:if="${petsPool.isEmpty()}" class="deadButton">REMOVE</a>
                <a th:href="@{/shop/view}" class="navButton">SHOP</a>
                <a th:href="@{/pets}" class="quitButton">HOME</a>
            </div>
        </footer>
    </body>
</html>
